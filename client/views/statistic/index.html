<template name="Statistic">
<table>
    <thead>
    <tr>
        <th data-field="faculty">Иститут</th>
        <th data-field="title">Направление</th>
        <th data-field="planned">План</th>
        <th data-field="applicationsCount">Заявлений</th>
        <th data-field="docsCount">Оригиналов</th>
    </tr>
    </thead>
    <tbody>
    {{#each groups}}
    <tr>
        <th>{{faculty}}</th>
        <td>{{title}}</td>
        <td>{{planned}}</td>
        <td><span class="{{#if warn}}warn z-depth-1 red darken-4{{/if}}">{{applicationsCount}}</span></td>
        <td>{{docsCount}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>

    {{#contentFor "title"}}{{ educationForm }}, {{ paymentForm }}{{/contentFor}}
</template>
