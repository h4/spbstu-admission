<template name="Group">
    {{#contentFor "title"}}
    <h6 class="group-title">
        {{group.faculty}}, {{group.title}}<br>
        {{group.educationForm}}, {{group.paymentForm}}
    </h6>    
    {{/contentFor}}
    {{#if showDescText group }}
        <div class="col s10 offset-s1 "><div class="card blue-grey darken-1"><div class="card-content white-text">
            <p>{{{group.descText}}}</p>
        </div></div></div>
        <div class="col s10 offset-s1 ">
        <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <p>
                <b>Проходной балл на текущий момент времени рассчитывается</b>
                только по тем абитуриентам, которые подали
                <b>оригинал документа и написали заявление о согласии на зачисление.</b>
                Эта ситуация изменяется по мере предоставления оригиналов и согласий до 1 августа (до 14.00) по первой волне и до 6 августа (до 14.00) по второй волне,
                поэтому попадание в процент зачисления тоже изменяется.</p>
            <p>Следите внимательно за списками и вовремя подайте заявление о согласии на зачисление.</p>
            <p>Слово «да» в ранжированных списках в столбце «попадание в процент зачисления» означает, что абитуриент подал оригинал и согласие и
                <b>на текущий момент времени</b> попадает в процент зачисления.</p>
        </div></div></div>
    {{/if}}
    {{#if showRatingOrExam group}}
        {{#if phd}}
            {{> RatingPhdGroup persons=persons}}
        {{else}}
            {{> RatingMainCampaignGroup persons=persons}}
        {{/if}}
    {{else}}
        {{#if phd}}
            {{> PhdGroup persons=persons}}
        {{else}}
            {{> MainCampaignGroup persons=persons}}
        {{/if}}
    {{/if}}
</template>
